<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
  <div class="well">

    <form class="form-horizontal" #f="ngForm" (ngSubmit)="signIn(f.value)">
      <fieldset>
        <legend>Sign in</legend>
        <div class="form-group" [class.has-error]="!email.valid && email.touched">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              name="email"
              ngModel
              #email="ngModel"
              placeholder="Email"
              required>
            <em class="text-danger" *ngIf="email.hasError('required') && email.touched">Email is required.</em>
          </div>

        </div>
        <div class="form-group" [class.has-error]="!password.valid && password.touched">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
              ngModel
              #password="ngModel"
              placeholder="Password"
              required>
            <em class="text-danger" *ngIf="password.hasError('required') && password.touched">Password is required.</em>

          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>

    <hr >
    <span>Forgot Your password? <a>Click here!</a></span><br>
    <span>Still do not have an account? <a routerLink="/register">Click to register!</a></span>
  </div>
  </div>
</div>
